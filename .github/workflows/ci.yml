name: Monorepo CI

on:
  push:
    paths:
      - "frontend/**"
      - "backend/**"
      - "contracts/**"
  pull_request:
    paths:
      - "frontend/**"
      - "backend/**"
      - "contracts/**"

jobs:
  frontend:
    name: Frontend (Next.js)
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm install
      - run: npm run build
      # - run: npm test

  backend:
    name: Backend (NestJS)
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json
      - run: npm install
      - run: npm run build
      # - run: npm test

  contracts:
    name: Contracts (Rust)
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release
      # - run: cargo test